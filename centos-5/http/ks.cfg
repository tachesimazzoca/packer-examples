install
url --url http://vault.centos.org/5.11/os/x86_64/
text
keyboard us
lang en_US.UTF-8
skipx
network  --device eth0 --bootproto=dhcp
rootpw vagrant
firewall --disabled
authconfig --enableshadow --passalgo=sha512
selinux --permissive
timezone UTC
bootloader --location=mbr
zerombr
clearpart --all --initlabel

user --name=vagrant --password=vagrant

autopart
auth --useshadow --enablemd5
firstboot --disabled
reboot

%packages --ignoremissing
@Base
@Core
kernel-headers
kernel-devel
sudo
wget
curl
rsync
vim-enhanced

%post
# yum (CentOS5 packages has moved to valut.centos.org)
sed -i 's!^mirrorlist=!#mirrorlist=!g' /etc/yum.repos.d/{CentOS-Base,CentOS-fasttrack}.repo
sed -i 's!^#baseurl=http://mirror.centos.org/centos/$releasever!baseurl=http://vault.centos.org/5.11!g' /etc/yum.repos.d/{CentOS-Base,CentOS-fasttrack}.repo
yum -y update

# vagrant
mkdir -p /home/vagrant/.ssh
echo 'ssh-rsa  vagrant insecure public key' > /home/vagrant/.ssh/authorized_keys
chown -R vagrant:vagrant /home/vagrant/.ssh
chmod 700 /home/vagrant/.ssh
chmod 600 /home/vagrant/.ssh/authorized_keys

# sudo
echo 'vagrant   ALL=(ALL)   NOPASSWD: ALL' >> /etc/sudoers
echo 'Defaults:vagrant !requiretty' >> /etc/sudoers

# sshd
sed -i 's/^#UseDNS yes$/UseDNS no/' /etc/ssh/sshd_config
